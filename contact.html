<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk contact</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-300 flex justify-center items-center">
    <div class="flex flex-row justify-center items-center px-16 border-x-gray-500 border-x-4 gap-36 bg-blue0">
        <div class="w-1/2 h-screen flex flex-col justify-center items-start gap-6 px-8">
            <h2 class="text-3xl text-gray-300 font-bold">CONTACT US</h2>
            <div class="relative rounded-md h-8 w-72">
                <label class="absolute px-2 pt-1" for="name"><i class="fa-regular fa-user fa-lg"
                        style="color: rgb(62, 62, 62)"></i></label>
                <input class="border-b-4 border-b-black text-lg px-8 py-4 h-full w-full bg-gray-200 text-blue0"
                    type="text" placeholder="Name">
            </div>
            <div class="relative rounded-md h-8 w-72">
                <label class="absolute px-2 pt-1" for="email"><i class="fa-regular fa-envelope fa-lg"
                        style="color: #626262;"></i></label>
                <input class="border-b-4 border-b-black text-lg pl-8 py-4 h-full w-full bg-gray-200 text-blue0"
                    type="email" placeholder="Email">
            </div>
            <textarea class="p-2 w-72 h-40 rounded-lg" placeholder="Enter message here" name="text"
                id="text"></textarea>
            <button class="w-72 py-2 rounded-lg bg-blue-800">Send Message</button>
        </div>
        <div class="w-1/2 h-screen flex flex-col gap-14 px-14 justify-center items-center">
            <h2 class="text-3xl text-gray-300 font-bold">FIND US</h2>
            <div class="flex flex-col gap-8">
                <div class="flex cursor-pointer gap-4 mb-4">
                    <i class="fa-brands fa-facebook fa-2xl" style="color: blue;"></i>
                    <i class="fa-brands fa-twitter fa-2xl" style="color: white;"></i>
                    <i class="fa-solid fa-message fa-2xl" style="color: blue;"></i>
                    <i class="fa-solid fa-phone fa-2xl" style="color: green;"></i>
                </div>
                <div class="flex cursor-pointer gap-5 mb-4">
                    <i class="fa-brands fa-tiktok fa-2xl" style="color: whitesmoke;"></i>
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: blue;"></i>
                    <i class="fa-brands fa-whatsapp fa-2xl" style="color: green;"></i>
                    <i class="fa-brands fa-telegram fa-2xl" style="color: blue;"></i>
                </div>
                <div class="flex cursor-pointer gap-4 mb-4">
                    <i class="fa-brands fa-discord fa-2xl" style="color: whitesmoke;"></i>
                    <i class="fa-brands fa-youtube fa-2xl" style="color: red;"></i>
                    <i class="fa-brands fa-github fa-2xl" style="color: white;"></i>
                    <i class="fa-brands fa-google fa-2xl"style="color: blue;"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
