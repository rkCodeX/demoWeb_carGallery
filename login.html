<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
</head>
<body class="text-gray-200 bg-gray-300 flex justify-center items-center max-sm:bg-blue0">
        <div class="w-auto h-screen px-24 max-sm:px-10 py-4 rounded-md bg-blue0 flex max-sm:border-x-0 flex-col justify-start items-start gap-2 border-x-2 border-x-gray-300">
            <h2 class="mt-8 text-6xl ml-24 mb-4">LOGIN</h2>
            <div>
                <h2 class="text-lg max-sm:ml-24">Email*</h2>
                <input class="min-w-96 max-sm:ml-24 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="email">
            </div>
            <div>
                <h2 class="text-lg max-sm:ml-24">Password</h2>
                <input class="min-w-96 max-sm:ml-24 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="text">
            </div>
            <button class="mt-4 min-w-96 max-sm:ml-24 bg-blue-700 text-center py-2 cursor-pointer text-lg">LOGIN</button>
            <div class="mt-8 flex min-w-96 max-sm:ml-24">
                <p class="mr-2">Don't have any account?</p>
                <button><u class="text-blue-700"><a href="signup.html">REGISTER</a></u></button>
            </div>
            <div class="flex mt-1 min-w-96 max-sm:ml-24">
                <p class="mr-2">Forgot your password?</p>
                <button><u class="text-red-500">Reset Password</u></button>
            </div>
        </div>
</body>
</html>
