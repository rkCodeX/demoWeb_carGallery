<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk login</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
</head>

<body class="text-gray-200 bg-gray-300">
    <div class="flex items-center justify-center">
        <div class="w-auto h-screen px-24 py-4 rounded-md bg-blue0 flex flex-col justify-start items-start gap-2 border-2 border-gray-300">
            <h2 class="ml-24 mt-4 text-6xl mb-4">LOGIN</h2>
            
            <div>
                <h2 class="text-lg">Email*</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="email">
            </div>
            <div>
                <h2 class="text-lg">Password</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="text">
            </div>
            <button class="mt-4 w-full bg-blue-700 text-center py-2 cursor-pointer text-lg">LOGIN</button>
            <div class="mt-8 flex">
                <p class="mr-2">Don't have any account?</p>
                <button><u class="text-blue-700"><a href="signup.html">REGISTER</a></u></button>
            </div>
            <div class="flex mt-1">
                <p class="mr-2">Forgot your password?</p>
                <button><u class="text-red-500">Reset Password</u></button>
            </div>

        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
