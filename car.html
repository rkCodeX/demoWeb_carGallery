<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk car gallery</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
</head>
<body class="bg-blue0 p-0 m-0 w-full text-white0">
    <div class="flex w-full h-6 py-6 px-2 mt-2 justify-between items-center">
        <div class="shadow-sm shadow-gold0 hover:text-gold0 rounded-full cursor-pointer px-6 py-4">
            <h1 class="text-3xl cursor-pointer"><i class="fa-solid fa-car-tunnel" style="color: #e3b210"></i> carlax</h1>
        </div>
        <div class="flex gap-4 text-xl">
            <div>
                <button class="hover:shadow-inner hover:shadow-gold0 cursor-pointer rounded-md px-6 py-4">LOGIN</button>
            </div>
            <div>
                <button class="hover:shadow-inner hover:shadow-gold0 cursor-pointer rounded-md px-6 py-4">REGISTER</button>
            </div>
            <div>
                <button class="hover:shadow-inner hover:shadow-gold0 cursor-pointer rounded-md px-6 py-4">CONTACT US</button>
            </div>
            <div>
                <button class="hover:shadow-inner hover:shadow-gold0 cursor-pointer rounded-md px-6 py-4">GALLERY</button>
            </div>
            <div>
                <button class="hover:shadow-inner hover:shadow-gold0 cursor-pointer rounded-md px-6 py-4"><i class="fa-regular fa-user fa-lg"></i></button>
            </div>
        </div>
    </div>
    <div class="flex justify-evenly items-center flex-wrap mt-16">
        <div class="w-1/2 h-auto">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg.jpeg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg1.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg2.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg3.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg4.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg5.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg6.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg7.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg8.jpg" alt="">
                <img class="slides hover:opacity-50 rounded-md w-full min-h-96" src="./img/bg9.jpg" alt="">
        </div>
        <div class="w-auto">
            <h1 class="text-8xl text-gray-300 mb-4">Find Your <br> Dream Car</h1>
            <button class="mt-6 px-6 py-2 ml-2 text-2xl text-bold hover:text-blue0 hover:drop-shadow-md hover:bg-yellow-400 hover:shadow-gold0 text-gold0 hover:text-bold shadow-sm shadow-gold0 rounded-md">Explore...</button>
        </div>
    </div>
   <script src="car.js"></script> 
</body>
</html>
