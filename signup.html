<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk signup</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
</head>
<body class="text-gray-200 bg-gray-300 flex justify-center items-center">
        <div class="w-auto h-auto px-24 py-4 rounded-md bg-blue0 flex flex-col justify-start items-start gap-2 border-2 border-gray-300">
            <h2 class="ml-20 text-6xl mt-4 mb-4">REGISTER</h2>
            <div>
                <h2 class="text-lg">Name</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="text">
            </div>
            <div>
                <h2 class="text-lg">Phone number</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="text">
            </div>
            <div>
                <h2 class="text-lg">Email*</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="email">
            </div>
            <div>
                <h2 class="text-lg">Password</h2>
                <input class="w-96 text-lg px-2 py-1 bg-transparent border-b-2 border-b-gray-700" type="text">
            </div>
            <div class="flex flex-row gap-2 mt-2">
                <input class="cursor-pointer" type="checkbox">
                <p class="text-sm cursor-pointer">I agree to the <u class="text-red-500">terms of Service</u></p>
            </div>
            <button class="mt-4 w-full bg-blue-700 text-center py-2 cursor-pointer text-lg">REGISTER</button>
            <div class="mt-4 flex mb-10">
                <p class="mr-2">Already have account?</p>
                <button><u class="text-blue-700"><a href="login.html">LOGIN</a></u></button>
            </div>
        </div>
</body>
</html>
